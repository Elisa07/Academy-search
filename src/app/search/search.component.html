<div class="container">
  <div class="mb-4">
    <img src="../../assets/images/Logo (1).png" alt="logo" class="mx-auto d-block">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="input-group rounded">
          <form class="input-group">
            <input class="form-control me-2 rounded" type="search" name="search" id="search" value="lastSearch" placeholder="Search" [(ngModel)]="searchText" >
            <div>
              <button class="btn btn-outline-primary" (click)="searchInput()" type="submit" [disabled]="searchText.length === 0"><fa-icon [icon]="searchIcon"></fa-icon></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="isVisible" class="d-flex justify-content-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="col-12" *ngIf="isClicked && !isVisible && dataService.noResult">
        <div class="d-flex flex-sm-column align-items-center">
          <span><fa-icon [icon]="noFound"></fa-icon>Nessun risultato trovato per: {{lastSearch}}</span> <br>
          <img src="../../assets/images/sadness.jpg" alt="not found">
          <span class="mt-3">Non essere triste! Possiamo trovarlo!</span>
        </div>
      </div>
      <ng-container class="list-group" *ngIf="!isVisible && !dataService.noResult">
        <div *ngIf="dataService.resultsForPagination.length !== 0">
          <div *ngFor="let r of dataService.resultsForPagination;" class="border rounded-3 shadow-sm p-3 mb-3 bg-body row">
            <div [class]="authService.isLogged ? 'col-10' : 'col-12'">
              <h5><strong>{{r.titolo}}</strong></h5>
              <p>{{r.descrizione}}<br>
                <a href="{{r.url}}" target="_blank">{{r.url}}</a></p>
            </div>
            <div *ngIf="authService.isLogged" class="col-2 d-flex flex-column justify-content-center align-items-end">
              <button class="btn btn-outline-secondary mt-2" routerLink="{{r.id}}"><fa-icon [icon]="editIcon"></fa-icon></button>
              <button class="btn btn-outline-danger ms-3 mt-2" (click)="deleteResearch(r.id)"><fa-icon [icon]="trashIcon"></fa-icon></button>
            </div>
          </div>
          <ngb-pagination class="d-flex justify-content-center"
          id="pagination"
          [collectionSize]="dataService.resultsLength"
          [pageSize]="pageSize"
          [(page)]="page"
          (pageChange)="dataService.setResultsForPage(page)">
          </ngb-pagination>
        </div>
      </ng-container>
    </div>
  </div>
</div>
